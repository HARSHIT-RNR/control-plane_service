version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/adapters/database/migration/"
    queries: "internal/adapters/database/queries/"
    gen:
      go:
        package: "db"
        out: "internal/adapters/database/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

        
